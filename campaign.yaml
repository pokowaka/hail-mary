# Project Hail Mary: The Blip-A Mission (Pure Discovery Version)
missions:
  - type: "time"
    params:
      interval: 4
    rocky_prompt: "You are Rocky. Show Grace how long an Eridian second is by pulsing your musical chords. Pulse a '1' every 4 units."
    grace_prompt: "You are receiving a stream of bits (0s and 1s). Observe the history. Is there a pattern or rhythm? Output your hypothesis or any detected value as an ACTION."

  - type: "logic"
    params:
      operator: "AND"
    rocky_prompt: "Establish fundamental binary logic. Demonstrate the 'AND' operator using pairs of inputs and one output."
    grace_prompt: "The signals are now coming in groups. They seem to follow a consistent internal rule. What is the rule governing the bitstream?"

  - type: "grid"
    params:
      size: 10
    rocky_prompt: "Guide the alien to coordinate (9,9) in a 10x10 space. 1:Step, 0:Turn."
    grace_prompt: "You have four possible actions: 0, 1, 2, or 3. After each action, you receive a signal. Observe the correlation between your actions and the signals."
