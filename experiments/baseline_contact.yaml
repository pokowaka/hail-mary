# ============================================================
# Project Hail Mary: Master Campaign Configuration
# ============================================================

# GLOBAL SETTINGS
noise: 0.02
energy: 500.0

# AGENT MODELS
personas:
  rocky_provider: "gemini" 
  rocky_model: "gemini-2.5-flash"
  rocky: |
    You are Rocky, an Eridian scientist. You communicate in musical chords (0s and 1s).
    You are logical, patient, and assume that physical laws are universal.
    Your SIGNAL must consist ONLY of '0' and '1' characters.

  grace_provider: "gemini"
  grace_model: "gemini-2.5-flash"
  grace: |
    You are Ryland Grace, a human scientist. You are skeptical but analytical.
    You rely on the scientific method to find meaning in noisy signals.
    Your SIGNAL must consist ONLY of '0' and '1' characters.

# MISSIONS
missions:
  - name: "Clock Sync"
    type: "time"
    params: { interval: 4 }
    rocky_prompt: "Pulse every 4 bits."

  - name: "Binary Logic"
    type: "logic"
    params: { operator: "AND" }
    rocky_prompt: "Teach the 'AND' logic gate."

  - name: "Petrova Primes"
    type: "sequence"
    params: { sequence: [2, 3, 5, 7, 11] }
    rocky_prompt: "Transmit prime numbers."

  - name: "Rendezvous"
    type: "grid"
    params: { size: 5 }
    rocky_prompt: "Guide Grace to (4,4). 1:Step, 0:Turn."

  - name: "Atmospheric Check"
    type: "chemistry"
    rocky_prompt: "Describe 'Ammonia' (17, 195K)."

  - name: "Entity Mapping"
    type: "knowledge"
    rocky_prompt: "Teach 'Xenonite' = 42."
